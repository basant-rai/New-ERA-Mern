<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>

  <form method="get" action="form.html" target="_blank" >
    <fieldset>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="first_name" placeholder="enter first name here">
      <br><br>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="last_name">
      <br><br>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="date">
    </fieldset>
    <br><br>

    <label for="">Gender:</label>
    <input type="radio" id="m" name="gender" value="male">
    <label for="m">Male</label>
    <input type="radio" id="f" name="gender" value="female">
    <label for="f">Female</label>
    <input type="radio" name="gender" id="o" value="others">
    <label for="o">Others</label>
    <br><br>

    <label for="ph">Phone No.</label>
    <input type="number">
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br><br>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pass">
    <br><br>

    <label for="add">Address</label>
    <select name="address" id="add">
      <option value="ktm">Kathmandu</option>
      <option value="pkr">Pokhara</option>
      <option value="bir">Birgunj</option>
    </select>
    <br><br>

    <label for="desc">Description</label>
    <textarea name="decription" id="desc" cols="30" rows="5"></textarea>
    <br><br>

    <h6>Skills</h6>
    <input type="checkbox" name="skill" id="C" value="c">
    <label for="C">C</label>
    <input type="checkbox" name="skill" id="Java" value="java">
    <label for="Java">Java</label>
    <input type="checkbox" name="skill" id="photoshop" value="photoshop">
    <label for="photoshop">Photoshop</label>
    <br>
    <!-- <button>submit</button> -->
    <button type="submit">
      Submit
    </button>

    <input type="reset">
  </form>


</body>

</html>
