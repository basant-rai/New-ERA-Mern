<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input</title>
  <!-- fullName
  full_name -->
</head>

<body>
  <!-- inline element -->
  <!-- type: text, number, email, password, checkbox, radio -->
  <form action="form.html" target="_blank" method="get">
    <!-- Email
      create password
      confirm password
      <hr>
      first name, last name

     -->

    <input type="range" />
    <input type="file" />
    <input type="date" />
    <input type="password" />
    <input type="file" />
    <input type="file" />
    <input type="search" />



    <label for="full-name">
      Full Name
    </label>
    <input type="text" id="full-name" placeholder="Enter Your Full name" autocomplete="NAme">
    <br>
    <hr>

    <label for="phone-number">
      Phone Number
    </label>
    <input type="number" placeholder="Enter Your Phone Number">
    <!-- email -->

    <label for="email">
      Email
    </label>
    <input type="email" placeholder="Enter Your Email Address" id="email">
    <div>
      <input type="checkbox" checked name="label" />
      <label>All</label>
      <input type="checkbox" checked name="label" />
      <label>Label1</label>
      <input type="checkbox" checked name="label" />
      <label>Label2</label>
    </div>
    <div>
      <input type="radio" id="male" checked name="gender" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label>
    </div>
    <textarea rows="10"></textarea>
    <div>
      <label>Select Multiple Choices</label>
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <button type="submit">Submit</button>
    <button type="button">Submit</button>
    <button type="reset">Reset</button>
  </form>

</body>

</html>
