<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout</title>
</head>

<style>
  * {
    margin: 0;
    box-sizing: border-box;
  }

  .container {
    max-width: 1440px;
    margin: auto;
  }

  ul,
  ol {
    list-style: none;
  }

  /* header */
  header {
    background-color: rgb(12, 12, 39);
    color: white;
  }

  .header-items {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo img {
    height: 50px;
    width: 50px;
  }

  .menu-items ul {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    /* width: 900px; */
    gap: 60px;
  }

  .header-button {
    display: flex;
    gap: 20px;
  }

  button {
    padding: 10px 20px;
  }

  .sign-in, .sign-up{
    border-radius: 50px;
  }
  .sign-in{
    background-color: yellowgreen;
  }

  .sign-up:hover{
    background-color: yellowgreen;

  }

  /* Content */

  .middle-content {
    display: flex;
    height: 800px;
  }

  .content-left {
    background-color: blue;
    width: 100%;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .content-right {
    display: flex;
    background-color: yellow;
    width: 100%;
  }

  .right-middle {
    background-color: cadetblue;
    width: 100%;
  }

  .right-last {
    width: 100%;
  }

  .right-top,
  .right-bottom {
    height: 50%;
  }

  .right-bottom {
    background-color: black;
    color: white
  }

  .right-top {
    background-color: white;
  }
</style>

<body>
  <header>
    <div class="container header-items">
      <div class="logo">
        <img src="https://w7.pngwing.com/pngs/472/337/png-transparent-computer-icons-logo-svg-triangle-logo-black.png"
          alt="Logo" />
      </div>
      <div class="menu-items">
        <ul>
          <li>Home</li>
          <li>Category</li>
          <li>About</li>
          <li>Service</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="header-button">
        <button type="button" class="sign-up">
          Sign Up
        </button>
        <button class="sign-in">
          Sign In
        </button>
      </div>
    </div>

  </header>
  <!-- Content -->
  <div class=" middle-content">
    <div class="content-left">
      left
    </div>
    <div class="content-right">
      <div class="right-middle">
        Middle Right
      </div>
      <div class="right-last">
        <div class="right-top">Top RIght</div>
        <div class="right-bottom">Bottom Right</div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <!-- footer -->
  </footer>
</body>

</html>
